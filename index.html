<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>SParserJS</title>
	<script src="fileLoader.js"></script>
	<script src="base.js"></script>
	<script src="stats2.js"></script>
	<script src="parserCollections.js"></script>
	<script src="parserManager.js"></script>
</head>
<body>

	<script>
		CFileLoader.RegisterHandler(
			function(pResource)
			{
				var theParser = new CParserPartyPoker.Create();
				window.ans = theParser.Parse(pResource);
			}
		);
		CFileLoader.Load();
		var myWinCount = 0;
		for(var iX=0; iX<ans.length; ++iX)
		{
			for(var iY=0; iY<ans[iX].winners.length; ++iY)
			{
				if(ans[iX].winners[iY].indexOf("TilliWilli") !== -1)
				{
					++myWinCount
				}
			}
		};
		console.log(myWinCount);
	</script>
</body>
</html>
